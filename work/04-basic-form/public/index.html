<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <div><img src="cute-cat.JPG" alt="Logo"></div> 
    </header>
    <main class="main">
        <form class="form" action="/submit" method="POST"> 
            <div class="personal">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group checkbox-wrapper">
                    <label for="annoy-me">Do you want us to send you annoying emails?</label>
                    <input type="checkbox" id="annoy-me" name="annoy-me" checked>
                </div>
                <div class="form-group">
                    <label for="tier">Select your tier:</label>
                    <select id="tier" name="tier" required>
                        <option value="">Please select</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </div>
                <div class="button-wrapper">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p><a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
