<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Welcome to Registration</h1>
    </header>

    <main class="main-content">
        <form id="registration-form" class="form" action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name: <span class="required-text">* Required</span></label>
                <input type="text" id="name" name="name">
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email: <span class="required-text">* Required</span></label>
                <input type="text" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="confirm-email">Confirm Email: <span class="required-text">* Required</span></label>
                <input type="text" id="confirm-email" name="confirm-email">
                <span class="error-message" id="confirm-email-error"></span>
            </div>

            <div class="form-group">
                <label for="wants-spam">Subscribe to Newsletters:</label>
                <input type="checkbox" id="wants-spam" name="wants-spam">
            </div>

            <div class="form-group">
                <label for="tier">Choose Your Tier:</label>
                <select id="tier" name="tier">
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>

            <div class="form-submit">
                <button type="submit" id="register-btn">Register</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Event Registration. All Rights Reserved.</p>
    </footer>
</body>
</html>
