<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" alt="Homepage"><img src="pygmy_hippo_logo.jpeg" alt="Pygmy hippopotamus logo" class="logo"></a>
        <nav>
            <ul class="menu">
                <li class="dropdown">
                    <a>Menu</a>
                    <ul class="submenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a>External Links</a>
                    <ul class="submenu">
                        <li><a href="https://en.wikipedia.org/wiki/Hippopotamus">Hippos - Wikipedia</a></li>
                        <li><a href="https://www.worldwildlife.org/species/hippopotamus">World Wildlife Fund</a></li>
                        <li><a href="https://en.wikipedia.org/wiki/Moo_Deng">Moo Deng - famous pygmy hippopotamus</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form class="form" action="/register" method="POST"> 
            <div class="personal">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group checkbox-wrapper">
                    <label for="annoy-me">Do you want us to send you annoying emails?</label>
                    <input type="checkbox" id="annoy-me" name="annoy-me" checked>
                </div>
                <div class="form-group">
                    <label for="tier">Select your tier:</label>
                    <select id="tier" name="tier" required>
                        <option value="">Please select</option>
                        <option value="1">Guest</option>
                        <option value="2">Member</option>
                    </select>
                </div>
                <div class="button-wrapper">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
